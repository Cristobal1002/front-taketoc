<div class="authincation h-100" style="background:url(../assets/images/register-background.png) no-repeat center center; background-size: cover;">
    <div class="container vh-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-lg-6 col-md-8">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <h1>TAKETOC</h1>
                                </div>
                                <p class="text-center mb-4">Estamos felices por tenerte de vuelta</p>

                                <form [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <label class="mb-1"><strong>Email</strong></label>
                                        <input type="email" class="form-control"  formControlName="user_email" [class.is-invalid]="invalidEmail">
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1"><strong>Password</strong></label> 
                                        <input type="password" class="form-control"  formControlName="password" [class.is-invalid]="invalidPassword">
                                    </div>
                                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                        <div class="form-group">
                                           <div class="custom-control custom-checkbox ml-1">
                                                <input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
                                                <label class="custom-control-label" for="basic_checkbox_1">Recordarme</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a [routerLink]="['/page-forgot-password']">Olvidaste tu contrase√±a?</a>
                                        </div>
                                    </div>

                                    <div class="form-group" *ngIf="invalidForm">
                                        <p class="text-danger"> <small>{{msgError}}</small> </p>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
