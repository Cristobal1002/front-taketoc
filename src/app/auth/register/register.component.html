<div class="authincation h-100" style="background:url(../assets/images/register-background.png) no-repeat center center; background-size: cover;"> 
    <div class="container vh-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-lg-6 col-md-8">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center text-black mb-3">
                                    <h1>TAKETOC</h1>
                                </div>
                                <p class="text-center mb-4">Ingresa tus datos para completar el registro</p>
                                <form [formGroup]="registerForm">

                                <div class="row ">
                                    
                                    <div class="col-6 form-group">
                                        <label class="mb-1"><strong>Nombre</strong></label>
                                        <input type="text" class="form-control" formControlName="firstname" placeholder="Tu nombre">
                                    </div>
                                    <div class="col-6 form-group">
                                        <label class="mb-1"><strong>Apellido</strong></label>
                                        <input type="text" class="form-control" formControlName="lastname" placeholder="Tu apellido">
                                    </div>

                                </div>

                                    <div class="form-group">
                                        <label class="mb-1"><strong>Teléfono</strong></label>
                                        <input type="phone" class="form-control" formControlName="phone" placeholder="Tu # Celular">
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1"><strong>Password</strong></label>
                                        <div class="input-group">
                                            <input #inputPassword type="password" formControlName="password" class="form-control" formControlName="password"  id="password" placeholder="Elije una segura, mínimo 6 caracteres">
                                            
                                            <div class="input-group-append show-pass1 ">
                                                <span class="input-group-text "> 
                                                    <i class="fa" [ngClass]="{'fa-eye-slash': toggleEye, 'fa-eye': !toggleEye}" (click)="toggleEyeIcon(inputPassword)"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-block">Registrarme</button>
                                    </div>
                                    
                                </form>
                                <div class="new-account mt-3">
                                    <p>Ya tienes una cuenta? <a class="text-primary" >Ingresa aquí</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
